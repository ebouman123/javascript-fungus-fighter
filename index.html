<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Fungus Fighter</title>
    
    <link rel="stylesheet" href="style.css">

    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <img src="./images/forest-bg-dk.png" alt="forest bg" class="img-bg">

        <div class="attacks">
            <div class="ap-text" id="ap-text">100 AP</div>
            <progress id="ap-meter" value="100" max="100"></progress>
            <button class="attack-btn arcane-scepter" onClick="arcaneScepterHandler()" title="Arcane Scepter: 12AP / 14DMG"></button>
            <button class="attack-btn entangle" onClick="entangleHandler()" title="Entangle: 23AP / 9DMG"></button>
            <button class="attack-btn dragon-blade" onClick="dragonBladeHandler()" title="Dragon Blade: 38AP / 47DMG"></button>
            <button class="attack-btn star-fire" onClick="starFireHandler()" title="Star Fire: 33AP / 25DMG"></button>
        </div>

        <div class="enemy">
            <div class="hp-text" id="hp-text">100 HP</div>
            <progress id="hp-meter" value="100" max="100"></progress>
            <div class="freaky-fungus walk" id="fungus"></div>
        </div>
    </div>
</body>
</html>
